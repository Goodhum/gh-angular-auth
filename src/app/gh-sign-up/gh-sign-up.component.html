<div mat-dialog-title>Login to {{ data }}</div>
<div [formGroup]="registerForm">
    <mat-dialog-content fxLayout="column" fxLayoutGap="20px">
        <img [src]="'./assets/'+ data +'.png'">
        <mat-form-field floatPlaceholder="always">
            <input matInput placeholder="Email" formControlName="username">
        </mat-form-field>

        <div>
            <mat-form-field floatPlaceholder="always">
                <input matInput placeholder="Password" type="password"
                       #password formControlName="password">
            </mat-form-field>
            <div class="gh-error" *ngIf="!registerForm.controls['password'].valid">* Password must contain 6 character.
            </div>
        </div>

        <mat-form-field floatPlaceholder="always">
            <input matInput placeholder="Confirm Password" type="password"
                   #confirmPassword formControlName="confirmPassword">
        </mat-form-field>
    </mat-dialog-content>
    <mat-dialog-actions fxLayout="column" fxLayoutGap="8px">
        <div fxLayout="row" fxLayoutAlign="space-between center">
            <button mat-raised-button color="warn" (click)="closeDialog()">Cancel</button>
            <button mat-raised-button color="primary"
                    [disabled]="!registerForm.valid || (password.value !== confirmPassword.value)"
                    (click)="signUp(registerForm.value)">Register
            </button>
        </div>
    </mat-dialog-actions>
</div>
